<html>
    <head>
        <title>Blog Django</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog Django</a></h1>
        </div>

{% for post in posts %}
    <div>
        <h5><p>published: {{ post.published_date }}</p></h5>
        <h3><a href="">{{ post.title }}</a></h3>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
	   
    </body>
</html>
